<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact Us</title>
      <link rel="stylesheet" href="css/contact.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="hero-imag-1">
         </div>
         <header>
            <div class="navcon container">
               <div class="logoarea">
                  <a href="#">
                  <img id="logo" src="image/damasshamlogo.svg" alt="">
                  </a>
               </div>
               <nav>
                  <ul id="menu">
                     <li><a href="index.html">Home</a></li>
                     <li><a href="#">Menu</a></li>
                     <li><a href="#">Order</a></li>
                     <li><a href="contact.html">Contact</a></li>
                  </ul>
               </nav>
            </div>
         </header>
         <div class="welcomarea">
            <div class="hero-imag-2">
               <h1>Connect With Us</h1>
            </div>
         </div>
         <div class="main-content">
            <div class="contact-box">
               <div class="contact-left">
                  <h3>Send Your Request </h3>
                  <form>
                     <div class="input-row">
                        <div class="input-group">
                           <label for="name">Name:</label>
                           <input id="name" type="text" placeholder="Your Name">
                        </div>
                        <div class="input-group">
                           <label for="phone">Phone:</label>
                           <input id="phone" type="text" placeholder="Phone Number">
                        </div>
                     </div>
                     <div class="input-row">
                        <div class="input-group">
                           <label for="email">Email:</label>
                           <input id="email" type="text" placeholder="Your Email">
                          
                        </div>
                        <div class="input-group">
                           <label for="subject">Subject:</label>
                           <input id="subject" type="text" placeholder="">
                        </div>
                     </div>
                     <label >Message</label>
                     <textarea cols="30" placeholder="Your Message" rows="10"></textarea>
                     <div class="button-container">
                        <button type="submit">SEND</button>
                     </div>
                   
                     <hr class="one">

                     
                    
                  </form>
               </div>
               <div class="contact-right">
                  <h3>Our Location </h3>
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2799.1022565186818!2d-75.53669568404922!3d45.44759547910077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce11fa27795249%3A0x75abd1bff50cfd28!2zMjA3NiBPcmzDqWFucyBCbHZkLCBPcmzDqWFucywgT04!5e0!3m2!1sen!2sca!4v1657675494394!5m2!1sen!2sca" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
               </div>
            </div>
         </div>
         <footer>
            <section class="contain">
               <div class="box location">
                  <h3>Location</h3>
                  <P>Bank St 236</P>
               </div>
               <div class=" box contact">
                  <hr>
                  <h3>Contact</h3>
                  <ul>
                     <li> <a href="#">Phone:+1 123-456-8899</a></li>
                     <li> <a href="#">Email: damssah@gmail.com</a></li>
                  </ul>
               </div>
               <div class="box hours">
                  <hr>
                  <h3>Working Hours</h3>
                  <P>10:00am - 9:00pm</P>
               </div>
            </section>
            <div class=" copyright">
               Copyright &copy; DamSham 2022
            </div>
         </footer>
      </div>
   </body>
</html>
